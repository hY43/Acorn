<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
/* div - p 태그 안쪽에 글쓰기 */
// Java Script의 onload와 같은 기능을 JQuery에서는 아래와 같이 사용한다.
// 한번 사용하면 더이상 사용하지 않기 때문에 익명 함수로 구현한다.
$(function(){
	$("p").html("우리나라만세");
	// body가 모두 load되면 p Tag를 찾아서 그 내부에 html로 우리나라 만세라는 문자열을 작성한다.
})
</script>
</head>
<body>
	<div>
		<p>jquery CDN</p>
	</div>
</body>
</html>
