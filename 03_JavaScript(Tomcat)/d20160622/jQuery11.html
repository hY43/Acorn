<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width:180px;
		height:180px;
	}
	
	#content{
		width:1000px;
		height:1000px;
		background-color:gray;
		padding-left:20px;
		padding-right:20px;
	}
	#movie{
		width:200px;
		height:300px;
		border:2px solid red;
		position: absolute;
		left:50px;
		top:180px;
		padding:20px;
		background-color:#ffffff;
		display:none;
	}
</style>
<script type="text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	function showDiv(){
		// id가 movie인 객체를 불러와서 보여주기 위한 show 함수 사용.
		$("#movie").show();
	}
	function hidediv(){
		// id가 movie인 객체를 불러와서 화면상에서 사라지도록 하는 hide 함수 사용.
		$("#movie").hide();
	}
</script>
</head>
<body>
	<div id="movie">
		<div>
			<a href="javascript:hidediv()">닫기</a>
		</div>
			<img src="../images/movie1.jpg" alt="정글북"/>
	</div>
	<div id="content">
		<h1>메카GV</h1>
		<p>저희 극장은 멀티플렉스 영화관이지만 1개의 영화만 상영합니다.</p>
		<!-- javascript:showDiv() => javascript의 showDiv함수를 실행. -->
		<a href="javascript:showDiv()">영화정보보기</a> 
	</div>
</body>
</html>
