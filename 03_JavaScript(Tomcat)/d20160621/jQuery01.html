<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.0.0.js"></script>

</head>
<body>
	<div id="box1"></div>


	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		box1.innerHTML = "오늘 수업은 요기까지";
		// 위와 같은 코드를 JQuery로
		$("#box1").html("<h1>끝</h1>");
	</script>
</body>
</html>
