<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1,h2{
		font-size:10px;
		font-weight:normal;
		font-stretch:normal;
	}
	.red{
		color:red;
		font-size:30px;
	}
	.blue{
		background-color:blue;
	}
</style>
<script type="text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").on("click",function(){
			/* $("h1").attr("class","red"); */
			$("h1").addClass("red");
			$("h1").addClass("blue");
		});
		$("#btn2").on("click",function(){
			/* $("h1").attr("class","red"); */
			$("h1").removeClass("red");
			$("h1").removeClass("blue");
		});
		$("#btn3").on("click",function(){
			/* $("h1").attr("class","red"); */
			$("h1").toggleClass("red");
			$("h1").toggleClass("blue");
		});
		
	});
</script>
</head>
<body>
	<h1>제목</h1>
	<h2>제목2</h2>
	<p>아영씨 놀러갔나?</p>
	<input type="button" value="강조하기" id="btn1" />
	<input type="button" value="강조하기 해제" id="btn2" />
	<input type="button" value="토글" id="btn3" />
</body>
</html>
