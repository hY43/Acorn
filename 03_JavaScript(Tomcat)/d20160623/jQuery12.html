<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		// box1을 id로 갖는 Tag를 가져와서 너비 100px, 높이 100px, 배경색 파랑, 위치는 (100,0)에서 그려짐.
		$("#box1").css({
			"width":"100px",
			"height":"100px",
			"background-color":"blue",
			"position":"absolute",
			"top":"100px"
		});
		// box2를 id로 갖는 Tag를 가져와서 너비 100px, 높이 100px, 배경색 진분홍, 위치는 box1이 아래로 내려오므로 (0,0)에서 그려짐.
		$("#box2").css({
			"width":"100px",
			"height":"100px",
			"background-color":"hotpink"
		});
	});
</script>
</head>
<body>
<!-- box1 배경색은 파랑색 너비 100, 높이 100 -->
<!-- box2 배경색은 진분홍색 너비 100, 높이 100 --> 
<!-- box2가 box1보다 위에 있도록 조정 -->

	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
