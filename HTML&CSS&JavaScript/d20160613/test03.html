<!-- html:5 + tab -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>두번째 테스트 문서</title>
</head>
<body>
	<!-- html5: html 문서 구조 담당 -->
	HTML에서 태그를 표현하기 위해 사용중인
	< > 는 특수 문자이며 이러한 기호로 각각 &lt;, &gt;라고 표현할 수 있다. 실제로 확인해보면 특수 문자로 출력된다.<br ?>

	&amp;
	&copy;

	<br />
	<h3> 점심 메뉴 </h3>
	<!-- ul, unordered list: 순서가 없는 목록을 나타낼 때 사용 -->
	<!-- ol, ordered list: 순서가 있는 목록을 나타낼 때 사용  -->
	<ul> 
		<!-- list -->
		<li>짬뽕</li>
		<li>간장새우</li>
		<li>지하 뷔페</li>
		<li>냉면</li>
	</ul>
	<ol> 
		<!-- list -->
		<li>짬뽕</li>
		<li>간장새우</li>
		<li>지하 뷔페</li>
		<li>냉면</li>
	</ol>

	다음중 한국인은 누구?<br />
	<select>
		<option value="팀버너스리">팀버너스리</option>
		<option value="고슬링">고슬링</option>
		<option value="이순신">이순신</option>
	</select>

	<br /><br />
	<!-- 이미지 넣기 -->

	<img src="./image.jpg" width="100" height="100" alt="바바라 팔빈"/>
	<br /><br />
	<img src="https://tv.pstatic.net/thm?size=120x150&quality=9&q=http://sstatic.naver.net/people/portrait/201408/20140808131059578.jpg" width="100" height="100" alt="양정원"/>
</body>
</html>
