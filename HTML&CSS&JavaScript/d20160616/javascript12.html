<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = 10;
		console.log(a);
		var a = new Array(3);
		a[0] = 1;
		a[1] = 2;
		a[2] = 3;

		// 화면에 출력.
		for(var i=0;i<a.length;i++){
			console.log(a[i]);
		}
		console.log(a);
		console.dir(a);

		console.log(a.join(" & ")); // 배열의 요소 사이에 " & " 문자열을 넣어서 출력
		console.log(a.reverse()); // 배열 뒤집어서 출력
		console.log(a.slice(0,2)); // 0번 요소부터 2번 요소 전까지 잘라서 출력
		var b = a.slice(0,2); // 슬라이스 한 요소들을 배열 b에 대입한다.
		console.log(b);
		console.log(b.concat(a)); // b와 a를 합친다. b:[3,2], a:[3,2,1]
	</script>
</head>
<body>
	
</body>
</html>
