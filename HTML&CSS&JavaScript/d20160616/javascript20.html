<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function clock(){
			var now = new Date();
			var time = (now.getYear() + 1900) + "년 " + (now.getMonth() + 1) + "월 " + now.getDate() + "일 " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
			

			document.getElementById("date").value = time;
			// window.setTimeout(함수명, 실행시간) // 함수를 X시간 후에 실행한다.(1/1000 단위)
			window.setTimeout(clock,1000);
		}

	</script>
</head>
<body onload="clock();">
	<input type="text" name="" id="date">
</body>
</html>
