<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			width:400px;
			height:200px;
			margin:auto;
			margin-top:250px;
			text-align: center;
		}
		#btn{
			width:100%;
			height:50%;
			margin:auto;
		}
		img{
			width:100px;
			height:70px;
			margin:auto;
		}
	</style>
	<script type="text/javascript">

		function lotto(){
			var lottoNum = new Array(6);
			
			for(var i=0;i<lottoNum.length;i++){
				lottoNum[i] = Math.floor(Math.random()*45)+1;
				for(var j=0;j<i;j++){
					if(lottoNum[j] == lottoNum[i]){
						i--;
						break;
					}
				}
			}
			
			for(var i=0;i<lottoNum.length;i++){
				for(var j=i+1;j<lottoNum.length;j++){
					if(lottoNum[i]>lottoNum[j]){
						var temp = lottoNum[i];
						lottoNum[i] = lottoNum[j];
						lottoNum[j] = temp;
					}
				}
			}

			for(var i=0;i<lottoNum.length;i++){
				document.getElementById("lotto"+(i+1) ).src = "../lottoImage/ball"+lottoNum[i]+".png";;
			}
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><img src="../lottoImage/ball46.png" id="lotto1"></td>
			<td><img src="../lottoImage/ball46.png" id="lotto2"></td>
			<td><img src="../lottoImage/ball46.png" id="lotto3"></td>
			<td><img src="../lottoImage/ball46.png" id="lotto4"></td>
			<td><img src="../lottoImage/ball46.png" id="lotto5"></td>
			<td><img src="../lottoImage/ball46.png" id="lotto6"></td>
		</tr>
		<tr>
			<td colspan=6><input type="button" value="Go!!" id="btn" onclick="lotto();"></td>
		</tr>
	</table>
</body>
</html>
