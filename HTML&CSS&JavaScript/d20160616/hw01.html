<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 100칸짜리 배열 m을 선언하고 이곳에 1부터 100까지의 값을 할당한다.
		// 단 출력은 100, 98, 96...형태로 20개만 출력한다.
		var m = new Array(100);
		for(var i=0;i<100;i++){
			m[i] = i+1;
		}
		m.reverse();
		for(var i=0;i<40;i+=2){
			console.log(m[i]);
		}
	</script>
</head>
<body>
	
</body>
</html>
