<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width:150px;
			height:150px;
		}
		#div1{
			position: absolute;
			left:160px;
		}
	</style>
</head>
<body>
<!-- 그냥 사진을 넣었을 때와 div안에 사진을 넣었을 때의 차이점 -->
<!-- div는 block 요소이기 때문에 한줄을 통째로 자신의 공간으로 차지하며, 이와 달리 자기 자신의 사이즈 만큼의 공간을 갖는 것을 inline 요소라한다. -->
	<div id="div1">
		<img src="../image/movie1.jpg" alt="1번 영화">
	</div>
	<div id="div2">
		<img src="../image/movie2.jpg" alt="2번 영화">
	</div>
</body>
</html>
