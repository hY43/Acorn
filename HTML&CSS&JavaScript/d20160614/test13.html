<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:300px;
			height:300px;
			color:white;
		}
		#d1{
			background-color: red;
		}
		#d2{
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 
	일반적으로 영역을 잡을 때는 이전과는 달리 Table을 사용하지 않는다.
	Table은 말그대로 표를 만들때만 사용하고, 나머지 영역을 설정할 때에는 div 태그를 사용한다.
 	-->
	<div id="d1">점심시간</div>
	<div id="d2">RED</div>
</body>
</html>
