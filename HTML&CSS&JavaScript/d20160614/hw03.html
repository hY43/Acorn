<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Amazon</title>
	<style type="text/css">
		#contents{
			border:1px solid;
			width:350px;
			padding:20px;
			/*text-align: center;*/
			margin:auto;
			font-size:15px;
		}

		#header{
			margin:auto;
			width:350px;
		}
		#name{
			padding-top:10px;
		}
		#email{
			padding-top:10px;
		}
		#pwd{
			padding-top:10px;
		}
		#pwdagain{
			padding-top:10px;
		}
		#submit{
			padding-top:10px;
			background-color:orange;
		}
		#footer1{
			font-size:14px;
			padding-top:10px;
		}
		#footer2{
			font-size:14px;
			padding-top:10px;
		}
		input{
			width:340px;
		}
		a{
			text-decoration:none;
		}
	</style>
</head>
<body>
	<div id="container"></div>
		<div id="header">
			<img src="../image/amazonlogo.png" alt="">
		</div>
		
		<div id="contents">
			<h2>Create account</h2>
	
			<div>
				Your name<br/>
				<input type="text" id="name" name="your name" id="">
			</div><br>
			<div>
				Email<br/>
				<input type="text" id="email" name="email" id="">	
			</div><br>
			<div>
				Password<br/>
				<input type="password" id="pwd" name="password" id="">	
			</div><br>
			<div>
				Password again<br/>
				<input type="password" id="pwdagain" name="password again" id="">	
			</div><br>
			<br>
			<div>
				<input type="submit"  id="submit" value="Create your Amazon account">
			</div><br>

			<div id="footer1">
				By creating an account, you agree to Amazon's <br>
				<a href="#">Conditions Of Use</a> and <a href="#">Privacy Notice</a>.	
			</div>
			
			<br><hr size="1"/>
			
			<div id="footer2">
				Already have an account? <a href="#">Sign in</a>
			</div>
			
		</div>
</body>
</html>
