<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*속성:값;*/
		table, td{
			/*테이블 태그에 적용할 속성:값;*/
			border:1px solid black;
		}
		table {
			width:200px;
			text-align: center;
		}
		h1 {
			color: hotpink;
			font-size:50px;
		}
		td{
			background-color: blue;
			color:white;
		}
		.g1{
			background-color: blue;
		}
		.g2{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- 
	문서의 구조: HTML
	디자인: CSS 
	-->
	<h1>CSS</h1>
	<table>
		<tr>
			<td class="g1">1</td>
			<td class="g2">2</td>
		</tr>
		<tr>
			<td class="g2">3</td>
			<td class="g1">4</td>
		</tr>
	</table>
	<br/>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
</body>
</html>
