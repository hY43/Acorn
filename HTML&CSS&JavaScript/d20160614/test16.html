<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width:100px;
			height: 100px;
			padding:50px;
		}
		/*box1 너비 100px 높이 100px 패딩 50 배경 초록*/
		div.box1{
			background-color:green;
			position:absolute;
			left:300px;
			top:200px;
		}
		/*box2 너비 100px 높이 100px 패딩 50 배경 파랑*/
		div.box2{
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
</body>
</html>
