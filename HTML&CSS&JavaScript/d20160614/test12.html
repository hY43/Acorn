<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#nav{
			list-style-type:none; /*ul-li의 * 사라지도록*/
		}
		a{
			color:#ff0000;
			text-decoration:none; /*링크 표시 사라지도록*/
		}
	</style>
</head>
<body>
	<h1>CSS(Cascade Style Sheets)</h1>
	<!-- ul#nav>li*3 -->
	<ul id="nav">
		<li><a href="#">홈으로</a></li>
		<li><a href="#">게시판</a></li>
		<li><a href="#">뉴스보기</a></li>
		<li><a href="#">메일</a></li>
	</ul>
</body>
</html>
