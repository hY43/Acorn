<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			background-color: silver; 
			color:white;
		}
		p{
			background-color:yellow;
			padding:10px;
		}
		.rel{
			background-color:aqua;
			width:300px;
			height:100px;
			position:relative;
			left:100px;
			top:10px;
		}
	</style>
</head>
<body>
	<h1>Relative Position</h1>
	<p class="rel">박스의 위치를 지정할 때 사용할 수 있는 속성으로 top, right, left, bottom이 있다.</p>
	<p>상대 위치 지정 방식으로 박스가 배치될 경우, 다른 블럭 요소 배치에 영향을 주지 않고 배치된다.</p>
</body>
</html>
