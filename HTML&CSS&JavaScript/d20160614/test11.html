<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*선택자{속성:값; 속성:값;}*/
		h1{
			color:red;
		}
		*{
			color:blue;
			font-size: 20px;
			font-family:"나눔고딕", "궁서체", sans-serif;
		}
		p{
			color:green;
		}
		#i1{
			color:red;
		}
		.c1{
			color:blue;
		}
		#nav{
			list-style-type:lower-roman; /*숫자 대신 로마 문자를 띄운다.*/
		}
	</style>
</head>
<body>
	<h1>type 선택자</h1>
	<p>HTML의 모든 요소는 선택자로 사용 가능.</p>
	<p id="i1">HTML의 모든 요소는 선택자로 사용 가능.</p>
	<p class="c1">HTML의 모든 요소는 선택자로 사용 가능.</p>
	<ol id="nav">
		<li>하나</li>
		<li>두울</li>
		<li>세엣</li>
	</ol>
</body>
</html>
