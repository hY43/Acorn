<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas{
			background-color: #eeeeee;
		}
	</style>
	<script type="text/javascript">
		var ctx;
		var counter = 0;
		var bgImg = new Image();
		var run1 = new Image();
		var run2 = new Image();
		var run3 = new Image();

		bgImg.src = "../images/bg1.jpg";
		run1.src = "../images/run1.png";
		run2.src = "../images/run2.png";
		run3.src = "../images/run3.png";

		var runX = 0;
		var runY = 400;

		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			ctx = canvas.getContext("2d");
			document.body.onkeydown=charMove;
			window.setInterval(drawScreen,100);
		}

		function drawScreen(){
			counter++;
			ctx.drawImage(bgImg,0,0,800,600);

			if(counter%3==0) ctx.drawImage(run1,runX,runY,50,50);
			else if(counter%2==0) ctx.drawImage(run2,runX,runY,50,50);
			else ctx.drawImage(run3,runX,runY,50,50);
		}

		function charMove(e){
			if(e.keyCode==38)runY-=10;
			else if(e.keyCode==37)runX-=10;
			else if(e.keyCode==39)runX+=10;
			else if(e.keyCode==40) runY+=10;

			drawScreen();
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600" ></canvas>
</body>
</html>
