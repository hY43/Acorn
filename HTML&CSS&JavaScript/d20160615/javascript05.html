<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var num = prompt("수를 입력하세요");
		function sum(){
			var sum = 0;
			for(var i=1;i<=num;i++)
			{
				sum += i;
			}
			return sum;
		}
		document.write(num + " 까지의 누적합: " + sum() + "<br>");
	</script>
</head>
<body>
	// 실행 시 사용자로부터 숫자를 입력받아 
	// 1부터 해당 숫자까지의 누적 합을 출력하는 
	// 자바 스크립트 함수를 작성하오 이 함수를 실행.
</body>
</html>
