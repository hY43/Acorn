<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// eval(): 문자형을 숫자형으로 변환, 변수를 javascript의 함수나 연산자처럼 사용하는 함수.
		var msg = "3*9";
		var result = eval(msg); // 문자열 3*9를 받아서 실제 3과 9와의 곱 연산을 진행하기 위한 eval 함수 사용 후, 결과를 result에 대입.
		console.log(result); // 결과를 콘솔 창에 출력.
	</script>
</head>
<body>
	
</body>
</html>
