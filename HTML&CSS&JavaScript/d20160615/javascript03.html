<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			border:1px solid;
		}
	</style>
	<script type="text/javascript">
		// function 함수명(매개변수){ return ;}
		function prt(){
			document.write("<table border='1'>");
			for(var i=1;i<10;i++){
				document.write("<tr>");
				document.write("<td>3</td>");
				document.write("<td>" + i + "</td>");
				document.write("<td>" + (3*i) + "</td>");
				document.write("</tr>");
			}
			document.write("</table>");
		}
	</script>
</head>
<body>
	<input type="button" value="눌러봐" onclick="prt();">
</body>
</html>
