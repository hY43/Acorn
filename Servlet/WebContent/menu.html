<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 1. 김밥
2. 라면
3. 떡볶이
4. 라면+김밥
5. 돈까스
사용자에게 번호를 입력 받고 "결정하기" 버튼을 누르면 SelectMenu.java servlet에서 selectMenu.do로 결과를 보내고,
"당신이 선택한 메뉴는 XXX입니다. 맛있게 드세요"라고 출력. -->

<form action="selectMenu.do">
	<ol>
		<li>김밥</li>
		<li>라면</li>
		<li>라면+김밥</li>
		<li>떡볶이</li>
		<li>돈까스</li>
	</ol>
	<input type="text" name="menu" />
	<input type="submit" value="결정하기" />
</form>
</body>
</html>
