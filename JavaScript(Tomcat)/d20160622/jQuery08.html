<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("input[value='숨기기']").on("click",function(){
			$("img").hide(2000, function(){
				alert("없어졌다!");
			}); // img Tag를 찾아 애니메이션 효과를 주어 2초동안 사라지게 하되, 다 사라진 후, 익명 함수를 사용하여 "없어졌다"라는 알림창을 띄움.
		}); // value가 "숨기기"인 input Tag를 클릭하면 익명 함수 실행.
		$("input[value='보이기']").on("click",function(){
			$("img").show(2000, function(){
				alert("나왔다!");
			}); // img Tag를 찾아 애니메이션 효과를 주어 2초동안 만들어지게 하되, 완전히 만들어진 후, 익명 함수를 사용하여 "없어졌다"라는 알림창을 띄움.
		}); // value가 "보이기"인 input Tag를 클릭하면 익명 함수 실행.
		$("input[value='FadeOut']").on("click",function(){
			$("img").fadeOut(2000);
		});
		$("input[value='FadeIn']").on("click",function(){
			$("img").fadeIn(2000);
		});
	});
</script>
</head>
<body>
	<input type="button" value="보이기" />
	<input type="button" value="숨기기" />`
	<input type="button" value="FadeOut" />
	<input type="button" value="FadeIn" /><br>
	<img src="../images/test.png" alt="한효주" />
</body>
</html>
