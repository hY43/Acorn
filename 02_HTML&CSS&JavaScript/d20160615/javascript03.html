<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			border:1px solid;
		}
	</style>
	<script type="text/javascript">
		// function 함수명(매개변수){ return ;}
		function prt(){
			// 구구단 3단을 Table의 형태로 출력하기 위한 함수.
			document.write("<table border='1'>"); // Table Tag 시작.
			for(var i=1;i<10;i++){
				document.write("<tr>");
				document.write("<td>3</td>");
				document.write("<td>" + i + "</td>");
				document.write("<td>" + (3*i) + "</td>");
				document.write("</tr>");
			}
			document.write("</table>"); // Table Tag 종료
		}
	</script>
</head>
<body>
	<!-- 버튼이 눌리면 prt 함수를 실행. -->
	<input type="button" value="눌러봐" onclick="prt();">
</body>
</html>
