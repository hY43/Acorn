<!DOCTYPE html>
<!-- saved from url=(0040)http://192.168.0.42/hw/javascript10.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Document</title>
	<style type="text/css">
		table{
			border: 1px solid hotpink;
			width: 300px;
			height:400px;
			margin: auto;
			background-color: #FFF3FD;
			/*background:  url("../Image/kitty.png");*/
		}
		input{
			width: 60px;
			height: 40px;
			font-size: 20px;
			background-color: #FFF3FD;
		}
		#result{
			width: 90%;
			margin : 11px; 
			border: 1px solid hotpink;
		}
			
		
	</style>
	<script type="text/javascript">
		function input(m){
			console.log(m)
			var result = document.getElementById("result");
			result.value += m;
			// 입력 받은 숫자를 문자열로 계속 더해줌.
		}
		function cal(){
			var result = document.getElementById("result");
			result.value = eval(result.value); // eval 내장 함수를 이용하여 문자열로 이루어진 연산을 실제 계산한 후, result라는 id를 갖는 text에 넣는다.
		}
		function clearScreen(){
			document.getElementById("result").value="";
			// 초기화.
		}
	</script>
</head>
<body>
	<!-- table>(tr>td*4)*4 -->
	<table>
	 		<tbody><tr>
			<td colspan="4"> <!--칸 합치기-->			
			 <input type="text" onclick="input()" id="result">
			</td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="input(7);"></td>
			<td><input type="button" value="8" onclick="input(8);"></td>
			<td><input type="button" value="9" onclick="input(9);"></td>
			<td><input type="button" value="+" onclick="input('+');"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="input(4)"></td>
			<td><input type="button" value="5" onclick="input(5)"></td>
			<td><input type="button" value="6" onclick="input(6)"></td>
			<td><input type="button" value="-" onclick="input('-');"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="input(1)"></td>
			<td><input type="button" value="2" onclick="input(2)"></td>
			<td><input type="button" value="3" onclick="input(3)"></td>
			<td><input type="button" value="*" onclick="input('*');"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="input(0);"></td>
			<td><input type="button" value="c" onclick="clearScreen();"></td>
			<td><input type="button" value="=" onclick="cal();"></td>
			<td><input type="button" value="/" onclick="input('/');"></td>
		</tr>
	</tbody></table>

</body></html>
