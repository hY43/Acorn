<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// Math.random(): 무작위의 값을 반환하는 내장함수.
		// Math.floor(): 소수점을 기준으로 잘라서 정수부를 반환하는 내장함수.

		console.log(Math.floor(Math.random()*5)+1); // 1~5까지의 랜덤 값을 구하기 위해 random 내장함수를 이용하여 1.0~5.0 사이의 값을 뽑고, floor이라는 내장 함수를 이용하여 소수부를 잘라내어 1~5라는 값을 완성한다.
		var num = Math.floor(Math.random()*5)+1;
		document.write("<img src='../image/movie" + num + ".jpg' alt='1번영화'></img>");
	</script>
</head>
<body>
	<!-- 자바스크립트로 1번 영화 이미지를 출력 -->
</body>
</html>
