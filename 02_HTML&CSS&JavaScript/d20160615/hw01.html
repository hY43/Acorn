// 사용자로부터 점수를 입력받아 90점 이상이면 합격 메세지를 웹브라우저에 출력
// 90점 미만이면 불합격 메세지를 웹브라우저에 출력.<br><br>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var score = prompt("점수를 입력하세요");
		if(score >= 90)
			document.write("합격!");
		else
			document.write("불합격!")
	</script>
</head>
<body>
	
</body>
</html>
