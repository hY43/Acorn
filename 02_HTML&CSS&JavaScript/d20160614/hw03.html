<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Amazon</title>
	<style type="text/css">
		#contents{
			border:1px solid;
			width:350px;
			padding:20px;
			/*text-align: center;*/
			margin:auto;
			font-size:20px;
		}
		h3{
			text-align: center;
		}
		#header{
			margin:auto;
			width:350px;
		}
		#name{
			padding-top:10px;
		}
		#email{
			padding-top:10px;
		}
		#pwd{
			padding-top:10px;
		}
		#pwdagain{
			padding-top:10px;
		}
		#button1{
			padding-top:10px;

		}
		#footer1{
			font-size:14px;
			padding-top:10px;
			text-decoration:none;
		}
		#footer2{
			font-size:14px;
			padding-top:10px;
			text-decoration:none;
		}
		input{
			width:340px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
		<div id="header">
			<img src="../image/amazonlogo.png" alt="">
		</div>
		
		<div id="contents">
			<h3>Create account</h3>
			
			<div id="name">
				Your name<br/>
				<input type="text" name="your name" id="">
			</div>
			<div id="email">
				Email<br/>
				<input type="text" name="email" id="">	
			</div>
			<div id="pwd">
				Password<br/>
				<input type="password" name="password" id="">	
			</div>
			<div id="pwdagain">
				Password again<br/>
				<input type="password" name="password again" id="">	
			</div>
			<div id="button1">
				<input type="button" value="Create your Amazon account">
			</div>

			<div id="footer1">
				By creating an account, you agree to Amazon's <br>
				<a href="#">Conditions Of Use</a> and <a href="#">Privacy Notice</a>.	
			</div>
			
			<br><hr size="1"/>
			
			<div id="footer2">
				Already have an account? <a href="#">Sign in</a>
			</div>
			
		</div>
</body>
</html>
