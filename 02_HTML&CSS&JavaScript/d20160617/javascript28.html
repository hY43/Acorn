<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var context;

		// 문서 로딩이 끝난후에 끝날 함수를 정의
		// function test(){
		// 	var canvas = document.getElementById("myCanvas");

		// 	console.log(canvas);
		// }
		//window.onload=test;
		// 아래와 같이 익명함수를 이용하여 간단히 할 수 있다.
		window.onload=function (){
			var canvas = document.getElementById("myCanvas");

			console.log(canvas);

			//컨텍스트 객체 얻어오기
			context = canvas.getContext("2d");
			// 그릴 경로 시작
			context.beginPath();

			// 시작 지점으로 이동
			context.moveTo(0,0);
			context.lineTo(0,100);
			context.lineTo(100,100);

			// 붓의 색은 노란색
			context.fillStyle = "yellow";

			// 사각형 그리기
			context.fillRect(100,100,300,300);

			// 선 닫기
			context.closePath();
			context.strokeStyle = "red";

			// 선 그리기
			context.stroke();
		}
	</script>
	<style type="text/css">
		canvas{
			background-color:#eeeeee;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
</html>
